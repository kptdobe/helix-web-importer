<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Importer</title>
</head>
<body>


<script type="module" src="./importer-bundle.js"></script>
<script type="module">
    const result = await WebImporter.html2md('http://localhost:8080/index.html', '<html><body><h1>Hello</h1><div>foobar</div></body></html>', (e) => e.body);

    console.log('result', result);
    const $out = document.createElement('div');
    $out.innerText = result.md;
    document.body.appendChild($out);
</script>
</body>
</html>
